<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

</head>

<body>
    <h1>
        <div class="container">
            <div class="page-header">
                <h1>Add a Task</h1>
            </div>
            <div class="jumbotron">
                <form>
                    <label for="taskname">Task Name</label>
                    <input id="taskname" type="text">
                </form>
                <form>
                    <label for="taskdesc">Task Description</label>
                    <input id="taskdesc" type="text">
                </form>
                <form>
                    <label for="taskassign">Who's it For?</label>
                    <input id="taskassign" type="text">
                </form>
                <form>
                    <label for="taskdate">Due Date</label>
                    <input id="taskdate" type="date">
                </form>
                <form>
                    <label for="taskpriorhigh">High Priority</label>
                    <input id="taskpriorhigh" type="radio" name="prior">
                    <br>
                    <label for="taskpriormed">Med Priority</label>
                    <input id="taskpriormed" type="radio" name="prior">
                    <br>
                    <label for="taskpriorlow">Low Priority</label>
                    <input id="taskpriorlow" type="radio" name="prior">
                    <br>
                </form>
                <a href="https://media.istockphoto.com/id/466994518/photo/yay-for-me.webp?s=612x612&w=is&k=20&c=n5-WUvsmQUL-vZOaeJlb5i40VsX7DArEHv3bc-Q1AII="
                    type="submit" class="btn-primary btn-sm">SUBMIT</a>
            </div>
        </div>
    </h1>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
